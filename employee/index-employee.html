<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="startTime()">

    <header>
        <div class="header">
            <h1>OSP CEBU</h1>
            <h3>TIMEKEEPING SYSTEM</h3>
        </div>
    </header>
        <section class="user-page">
            <div class="end-user">
                    <img src="../img/user.jpg" alt="">
                    <label class="emp_name">Employee</label>
    
                    <a href="../login.html" class="sign-out-lbl"><label >Sign-out </label></a>
                    <div class="emp_button"><br><br>
                       <label>A.M.</label>
                       <input type="submit" value="Break-start">
                       <input type="submit" value="Break-end">
                       <br><br><br>
                       <label>P.M.</label>
                       <input type="submit" value="Break-start">
                       <input type="submit" value="Break-end">
                       
                    </div>
            </div>
            <div class="user-logs">
                <div class="time-date">
                    <div class="time">
                        <label class="time-display" id="time"></label>
                        <!-- <label class="time-display">11:21:27 <strong>A.M.</strong></label> -->
                    </div>
                    <div class="date"> 
                       <div class="month-year" >
                          <p id="month" class="month"></p>
                          <p id="day"class="exact-date"></p>
                          <p id="year"class="year"></p>
                        </div>
                    </div>
                </div>
                <section class="info-logs">
                    <div class="logs-month">
                    <h1>My Logs</h1>
                    <select name="Month" class="select-month">
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                </div>
                <section class="time-period">
                    <div class="am">
                    <p>A.M.</p>
                    </div>
                    <div class="pm">
                    <p>P.M.</p>
                     </div>
                <div class="logs-data">  
                <table >
                    <tr>
                        <th>Date</th>
                        <th>Break-start</th>
                        <th>Break-end</th>
                        <th>Break-start</th>
                        <th>Break-end</th>
                        <th>Total-Break</th>
                    </tr>
                    <tr>
                        <td>23-December-2021</td>
                        <td>10:00</td>
                        <td>10:10</td>
                        <td>3:00</td>
                        <td>3:10</td>
                        <td>20 minutes</td>
                    </tr>
                </table>
                </div>   
                </section>
                </section>
              
            </div>
        </section>
        


    <footer>
        <div class="footer">
        
    </footer>
    
</body>
<script src="../myscript.js"></script>
</html>
